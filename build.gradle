// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        setup = [
                compileSdk: 27,
                buildTools: '27.0.3',
                minSdk    : 15,
                targetSdk : 27
        ]
        versions = [
                supportLib: '27.0.2',
                requeryLib: '1.4.1',
                sqliteAndroidLib: '3.21.0',
                rxJavaLib: '2.1.2',
                rxAndroidLib: '2.0.1',
                iconicsLib: '2.9.5@aar',
                materialDesignTypeface: '2.2.0.4@aar',
                fontawesomeTypeface: '4.7.0.2@aar',
                communityMaterialTypeface: '2.0.46.1@aar',
                materializeLib: '1.1.2@aar',
                fastAdapterLib: '3.0.1@aar',
                materialDrawerLib: '6.0.1@aar',
                streamLib: '1.1.9',
                timeLib: '1.0.5',
                acraLib: '4.10.0',
                gendalfLib: '1.3.1',
                preferenceCompatLib: '27.0.2.0',
                filepickerLib: '4.1.0',
                permissionsDispatcherLib: '3.0.1',
                rxBinding2Lib: '2.0.0',
                mpAndroidChartLib: 'v3.0.3'
        ]
    }
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
